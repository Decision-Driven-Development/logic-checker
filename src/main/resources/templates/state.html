<div class="row">
    <div class="col">
        <h1>State entities</h1>
        <div class="row">
            <div class="col col-2">
                <button class="btn btn-primary" hx-delete="/state" hx-trigger="click">Reset</button>
            </div>
            <div class="col col-10">
                <form class="mb-3" hx-post="/state">
                    <div class="input-group">
                        <select class="form-select" id="include" name="include"
                                placeholder="Select a state to include"
                                aria-label="Example select with button addon">
                            {{ includes }}
                        </select>
                        <button class="btn btn-primary" type="submit">Create state</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {{ state }}
        </div>
    </div>
    <div class="col">
        <h1>Context</h1>
        <form class="mb-3" hx-post="/context" hx-target="#commands" hx-swap="innerHTML"
              hx-trigger="submit, load">
            <div class="mb-3">
                <label class="col-form-label" for="reqValues">Request values:</label>
                <textarea class="form-control" id="reqValues" name="reqValues" rows="3"
                          placeholder="Enter request parameters, one per line, in 'key: value' format"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Update commands</button>
        </form>
        <h1>Commands</h1>
        <div id="commands" class="btn-group-vertical"></div>
    </div>
</div>
