<div class="col">
    <h1>Configuration</h1>
    <form class="mb-3" hx-post="/config" hx-trigger="submit" hx-target="#content">
        <div class="mb-3">
            <label class="col-form-label" for="availOutcome">Availability outcome field:</label>
            <input class="form-control" type="text" id="availOutcome" name="availOutcome"
                   value="{{ commandAvailabilityOutcome }}">
        </div>
        <div class="mb-3">
            <label class="col-form-label" for="reqLocator">Request Locator name:</label>
            <input class="form-control" type="text" id="reqLocator" name="reqLocator"
                   value="{{ requestLocatorName }}">
        </div>
        <button class="btn btn-primary" type="submit">Update configuration</button>
    </form>
</div>
