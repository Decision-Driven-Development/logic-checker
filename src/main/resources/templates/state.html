<!DOCTYPE html>
<html lang="en">
<head>
    <title>LC State simulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css">
</head>
<body class="container">
<div class="row">
    <div class="col">
        <h1>State entities</h1>
        {{ state }}
    </div>
    <div class="col">
        <h1>Context</h1>
        <form class="mb-3" hx-post="/context" hx-target="#commands" hx-swap="innerHTML" hx-trigger="submit, load">
            <div class="mb-3">
                <label class="col-form-label" for="availOutcome">Availability outcome field:</label>
                <input class="form-control" type="text" id="availOutcome" name="availOutcome"
                       value="{{ available }}">
            </div>
            <div class="mb-3">
                <label class="col-form-label" for="reqLocator">Request Locator name:</label>
                <input class="form-control" type="text" id="reqLocator" name="reqLocator"
                       value="{{ request }}">
            </div>
            <div class="mb-3">
                <label class="col-form-label" for="reqValues">Request values:</label>
                <textarea class="form-control" id="reqValues" name="reqValues"
                          rows="3">player: Nikita</textarea>
            </div>
            <button class="btn btn-primary" type="submit">Update commands</button>
        </form>
        <h1>Commands</h1>
        <div id="commands" class="btn-group-vertical"></div>
    </div>
</div>
</body>
</html>
